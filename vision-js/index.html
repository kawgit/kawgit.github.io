<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Chess Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="chess.js"></script>
    <script src="ux.js"></script>
</head>
<body>
    <div class="container">
        <div class="tab settings">
            <h3>Board Settings</h3>
            <div class="setting-item">
                <input id="checkboxFlip" type="checkbox">
                <label for="checkboxFlip">Flip board</label>
            </div>
            <div class="setting-item">
                <button onclick="ux_undo()">Undo Move</button>
            </div>
            <div class="setting-item">
                <label for="fen">FEN:</label>
                <input id="fen" type="text" onchange="set_board_fen(this.value)">
            </div>
            <h3>Engine Settings</h3>
            <div class="setting-item">
                <label for="thinktime">Think time (ms):</label>
                <input id="thinktime" type="number" value="3000">
            </div>
            <div class="setting-item">
                <input id="checkboxPlayMode" type="checkbox" checked>
                <label for="checkboxPlayMode">Play mode</label>
            </div>
            <div class="setting-item">
                <input id="checkboxThink" type="checkbox">
                <label for="checkboxThink">Think</label>
            </div>
            <div class="setting-item">
                <input id="checkboxArrow" type="checkbox">
                <label for="checkboxArrow">Show best move</label>
            </div>
            <div class="setting-item">
                <input id="checkboxOutput" type="checkbox" checked>
                <label for="checkboxOutput">Show engine output</label>
            </div>
            <div class="output">
                <p>Engine Output</p>
                <div id="output"></div>
            </div>
        </div>
        <div class="tab board-container">
            <div class="board" id="board">
				<div class="square dark"  id="square01"></div>
				<div class="square light" id="square02"></div>
				<div class="square dark"  id="square03"></div>
				<div class="square light" id="square04"></div>

				<div class="square light" id="square27"></div>
